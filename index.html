<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Todo App</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    />
    <link rel="stylesheet" href="style.css" media="screen" />
  </head>

  <body class="body">
    <header class="matrix">
      <img
        class="matrix__img"
        src="./eisenhower-matrix.jpg"
        alt="Eisenhower matrix"
      />
      <a
        class="matrix__link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?</a
      >
    </header>
    <main class="todo-content">
      <section class="section">
        <h2 class="section__title">
          <label class="section__label" for="new-task">Add Item</label>
        </h2>
        <div class="task__add-form">
          <input id="new-task" class="task__input_text" type="text" />
          <button class="task__button">Add</button>
        </div>
      </section>
      <section class="section">
        <h3 class="section__title">Todo</h3>
        <ul class="section__tasks" id="incomplete-tasks">
          <li class="task">
            <input class="task__input_checkbox" type="checkbox" />
            <label class="task__label">Pay Bills</label>
            <input class="task__input_text" type="text" />
            <button class="task__edit-button">Edit</button>
            <button class="task__delete-button">
              <img class="task__image" src="./remove.svg" alt="Delete icon" />
            </button>
          </li>
          <li class="task edit-mode">
            <input class="task__input_checkbox" type="checkbox" />
            <label class="task__label">Go Shopping</label>
            <input class="task__input_text" type="text" value="Go Shopping" />
            <button class="task__edit-button">Save</button>
            <button class="task__delete-button">
              <img class="task__image" src="./remove.svg" alt="Delete icon" />
            </button>
          </li>
        </ul>
      </section>
      <section class="section completed-list">
        <h3 class="section__title">Completed</h3>
        <ul class="section__list" id="completed-tasks">
          <li class="task">
            <input class="task__input_checkbox" type="checkbox" checked />
            <label class="task__label">See the Doctor</label>
            <input class="task__input_text" type="text" />
            <button class="task__edit-button">Edit</button>
            <button class="task__delete-button">
              <img class="task__image" src="./remove.svg" alt="Delete icon" />
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
